    <link rel="stylesheet" href="./styles/galeria.css" />

    <div class="header">
      <div class="logo-container">
        <img
          alt="logo"

          height="70rem"
          style="float: left"
        />

          <p class="attribution-logo">

            >" by
            <a
              rel="noopener noreferrer"
              href="https://www.flickr.com/photos/61927333@N00"
              >jordan_lloyd</a
            >
            is licensed under
            <a
              rel="noopener noreferrer"
              href="https://creativecommons.org/licenses/by/2.0/?ref=openverse"
              >CC BY 2.0
              <img
                src="https://mirrors.creativecommons.org/presskit/icons/cc.svg"
                style="
                  height: 1em;
                  margin-right: 0.125em;
                  display: inline;
                " /><img
                src="https://mirrors.creativecommons.org/presskit/icons/by.svg"
                style="
                  height: 1em;
                  margin-right: 0.125em;
                  display: inline;

            >.

        </div>
      </div>
      <p class="navlink"><a href="./index.html"> Inicio</a></p>

      <p class="navlink"><a href="./galeria.html"> Galería</a></p>

    <picture>
      <source
        media="(width <= 480px)"
        srcset="./resources/img/bg-mobile.jpg"
        alt="Imagen de fondo hasta los 480px de ancho"
      />
      <source
        media="(width <= 768px)"
        srcset="./resources/img/bg-tablet.jpg"
        alt="Imagen de fondo para entre 481-768px"
      />
      <source
        media="(width <= 1024px)"
        srcset="./resources/img/bg-smdesktop.jpg"
        alt="Imagen de fondo para entre 769-1024px de ancho"
      />
      <img
        src="./resources/img/bg-default.jpg"
        alt="Imagen de fondo para más de 1025px de ancho"
        style="width: auto"
        usemap="#defaultmap"
      />
      <map name="defaultmap">
        <area shape="default" alt="Cielo" href="cielo.html" />
      </map>
    </picture>
    <script src="./js/miniatura.js"></script>
