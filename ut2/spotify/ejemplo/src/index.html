<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Nabil L. A.">
  <title>Video+Audio</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>Videos en HTML5</h1>
  <video poster="./assets/images/image.jpg" width="480" preload="metadata" >
    Tu navegador no soporta el video
    <source src="./assets/videos/video.mp4" type="video/mp4">
  </video>
  <br>
  <button id="playPause"> Play ⏯️ Pausa  </button>
  <button id="mute"> Silencio  </button>
  <button id="skip"> Skip 10s  </button>
  <button id="return"> Return 10s  </button>
  <br>
  <h1>Audios en HTML5</h1>
  <audio id="myAudio" src="./assets/audios/2.mp3" type="audio/mpeg" preload="metadata"></audio>
  <button id="play"> Play  </button>
  <button id="pause"> Pausa  </button>
  <button id="stop"> Detener  </button>
  <label for="Volumen">
    <input type="range" id="volumen" min="0" max="1" step="0.05" value="0.5">
  </label>
  <button id="loop"> Bucle  </button>

  <script src="./js/app.js"></script>
</body>
</html>
